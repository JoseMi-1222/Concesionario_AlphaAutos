<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Detalle del Coche</title>
</head>
<body>
    <h1>Detalle del Coche</h1>

    <p><strong>ID:</strong> {{ coche.id }}</p>
    <p><strong>Marca:</strong> {{ coche.marca.nombre }}</p>
    <p><strong>Modelo:</strong> {{ coche.modelo }}</p>
    <p><strong>Transmisión:</strong> {{ coche.get_transmision_display }}</p>
    <p><strong>Precio:</strong> {{ coche.precio }} €</p>
    <p><strong>Concesionario:</strong> {{ coche.concesionario.nombre }}</p>
    <p><strong>Fecha de fabricación:</strong> {{ coche.fecha_fabricacion }}</p>

    <p><a href="{% url 'AlphaAutos:coche_list' %}">Volver al listado</a></p>
</body>
</html>
