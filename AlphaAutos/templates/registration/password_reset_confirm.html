{% extends 'concesionario/base.html' %}
{% load django_bootstrap5 %}

{% block title %}Nueva Contraseña{% endblock %}
{% block cabecera %}<h1>Introduce tu nueva contraseña</h1>{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            <button type="submit" class="btn btn-primary w-100">Cambiar contraseña</button>
        </form>
    </div>
</div>
{% endblock %}
